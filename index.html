<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <link rel="stylesheet" href="./styles/style.css" />

      <script src="./buttonInteraction.js" defer></script>

      <title>Frontend Mentor | Intro section with dropdown navigation</title>
   </head>
   <body>
      <header>
         <div class="logo-nav-wrapper">
            <h1 class="logo">snap</h1>
            <nav class="nav-bar">
               <div class="nav-bar__list">
                  <ul>
                     <li class="nav-bar__item nav-bar__item-menu-toggle">
                        <button class="dropdown__button">
                           Features
                           <div class="arrow-icon">
                              <svg
                                 class="arrow__svg"
                                 width="10"
                                 height="6"
                                 xmlns="http://www.w3.org/2000/svg"
                              >
                                 <path
                                    class="arrow__path"
                                    class=""
                                    stroke="#686868"
                                    stroke-width="1.5"
                                    fill="none"
                                    d="m1 1 4 4 4-4"
                                 />
                              </svg>
                           </div>
                        </button>
                        <div class="dropdown-content dropdown-content__left">
                           <ul>
                              <li>
                                 <img
                                    src="./images/icon-todo.svg"
                                    alt="to do list icon"
                                 />
                                 <a href="#">To do List</a>
                              </li>
                              <li>
                                 <img
                                    src="./images/icon-calendar.svg"
                                    alt="calendar icon"
                                 />
                                 <a href="#">Calendar </a>
                              </li>
                              <li>
                                 <img
                                    src="./images/icon-reminders.svg"
                                    alt=" remiders icon"
                                 />
                                 <a href="#">Reminders</a>
                              </li>
                              <li>
                                 <img
                                    src="./images/icon-planning.svg"
                                    alt="planning icon"
                                 />
                                 <a href="#">Planing </a>
                              </li>
                           </ul>
                        </div>
                     </li>
                     <li class="nav-bar__item nav-bar__item-menu-toggle">
                        <button class="dropdown__button">
                           Company
                           <div class="arrow-icon">
                              <svg
                                 class="arrow__svg"
                                 width="10"
                                 height="6"
                                 xmlns="http://www.w3.org/2000/svg"
                              >
                                 <path
                                    class="arrow__path"
                                    stroke="#686868"
                                    stroke-width="1.5"
                                    fill="none"
                                    d="m1 1 4 4 4-4"
                                 />
                              </svg>
                           </div>
                        </button>
                        <div class="dropdown-content">
                           <ul>
                              <li><a href="#"> History </a></li>
                              <li><a href="#"> Our Team </a></li>
                              <li><a href="#"> Blog </a></li>
                           </ul>
                        </div>
                     </li>
                     <li class="nav-bar__item">
                        <a href="#"> Careers </a>
                     </li>
                     <li class="nav-bar__item">
                        <a href="#"> About </a>
                     </li>
                  </ul>
               </div>
            </nav>
         </div>
         <div class="access">
            <a href="#" class="login"> Login </a>
            <a href="#" class="register"> Register </a>
         </div>
         <button class="burguer">
            <img src="./images/icon-menu.svg" alt="menu icon" />
         </button>
      </header>
      <main>
         <div class="content">
            <div class="description">
               <div class="description__text">
                  <h2>
                     Make <br />
                     Work Remote
                  </h2>
                  <p>
                     Get your time in sync, no matter your location. Streamliane
                     processes, create team rituals, and watch productivity
                     soar.
                  </p>
                  <button class="button">Learn more</button>
               </div>
               <div class="description__icons">
                  <div>
                     <img
                        src="/images/client-databiz.svg"
                        alt="logo data Biz"
                     />
                  </div>
                  <div>
                     <img
                        src="/images/client-audiophile.svg"
                        alt="logo AudioPhile"
                     />
                  </div>
                  <div>
                     <img src="/images/client-meet.svg" alt="logo Meet" />
                  </div>
                  <div>
                     <img src="/images/client-maker.svg" alt="logo Maker" />
                  </div>
               </div>
            </div>
            <div class="main-image">
               <picture>
                  <source
                     media="(max-width: 768px)"
                     srcset="images/image-hero-mobile.png"
                  />
                  <img
                     src="images/image-hero-desktop.png"
                     alt="Model with notebook"
                  />
               </picture>
            </div>
         </div>
      </main>
   </body>
</html>
