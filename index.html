<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <link rel="stylesheet" href="./styles/style.css" />
      <title>Frontend Mentor | Intro section with dropdown navigation</title>
   </head>
   <body>
      <main>
         <div class="explanatory-content">
            <h2>Make Remote Work</h2>
            <p>
               Get your time in sync, no matter your location. Streamliane
               processes, create team rituals, and watch productivity soar.
            </p>
            <button class="button">Learn more</button>
            <div class="icons-logo">
               <img src="/images/client-databiz.svg" alt="logo data Biz" />
               <img src="/images/client-meet.svg" alt="logo Meet" />
               <img src="/images/client-maker.svg" alt="logo Maker" />
               <img src="/images/client-audiophile.svg" alt="logo AudioPhile" />
            </div>
         </div>
         <div class="featured-image">
            <img
               src="/images/image-hero-desktop.png"
               alt="Model with notebook"
            />
         </div>
      </main>
   </body>
</html>
