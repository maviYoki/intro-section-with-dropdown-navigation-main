<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <link rel="stylesheet" href="./styles/style.css" />
      <title>Frontend Mentor | Intro section with dropdown navigation</title>
   </head>
   <body>
      <header>
         <nav class="nav-bar">
            <div class="nav-bar__logo">
               <h2>snap</h2>
            </div>
            <div class="nav-bar__list">
               <ul>
                  <li class="nav-bar__item">
                     <a href="#" class="nav-bar__link"> Features </a>
                  </li>
                  <li class="nav-bar__item">
                     <a href="#" class="nav-bar__link"> Company </a>
                  </li>
                  <li class="nav-bar__item">
                     <a href="#" class="nav-bar__link"> Careers </a>
                  </li>
                  <li class="nav-bar__item">
                     <a href="#" class="nav-bar__link"> About </a>
                  </li>
               </ul>
            </div>
            <div class="nav-bar__login">
               <h2>login</h2>
            </div>
            <div class="nav-bar__register">
               <h2>register</h2>
            </div>
         </nav>
      </header>
      <main>
         <div class="content">
            <div class="description">
               <div class="description__text">
                  <h2><span> Make </span> <span> Work Remote </span></h2>
                  <p>
                     Get your time in sync, no matter your location. Streamliane
                     processes, create team rituals, and watch productivity
                     soar.
                  </p>
                  <button class="button">Learn more</button>
               </div>
               <div class="description__icons">
                  <div>
                     <img
                        src="/images/client-databiz.svg"
                        alt="logo data Biz"
                     />
                  </div>
                  <div>
                     <img
                        src="/images/client-audiophile.svg"
                        alt="logo AudioPhile"
                     />
                  </div>
                  <div>
                     <img src="/images/client-meet.svg" alt="logo Meet" />
                  </div>
                  <div>
                     <img src="/images/client-maker.svg" alt="logo Maker" />
                  </div>
               </div>
            </div>
            <div class="main-image">
               <picture>
                  <source
                     media="(max-width: 768px)"
                     srcset="images/image-hero-mobile.png"
                  />
                  <img
                     src="images/image-hero-desktop.png"
                     alt="Model with notebook"
                  />
               </picture>
            </div>
         </div>
      </main>
   </body>
</html>
